version: '3'
services:
  frontend:
    build: .
    ports:
      - 8012:8012
    env_file:
      - .env
    links:
      - redis
    volumes:
      - ./test/locations:/nginx
      - ./test/dist:/app/test-prefix
  redis:
    image: redis
  oidc-provider:
    image: qlik/simple-oidc-provider
    ports:
      - 4352:4352
    environment:
      - REDIRECTS=http://localhost:8012/callback
      - PORT=4352
  echo-server:
    image: mendhak/http-https-echo
    ports:
      - 3340:80
